<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
		integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Ремонт квартир</title>
</head>

<body>
	<canvas id="canvas"></canvas>
	<div id="toTop"><i class="fas fa-chevron-up"></i></div>
	<header class="menu-bar">
		<div class="container">
			<div class="row">
				<div class="col-xl-2 logo-bar">
					<img src="img/logo.png" alt="My Landing" class="logo">
					<button class="menu-icon"><i class="fas fa-bars"></i></button>
				</div>
				<div class="col-xl-8 ml-auto align-self-center">
					<nav>
						<ul class="menu d-flex justify-content-end">
							<li class="menu__item"><a href="/"><i class="fas fa-home"></i></a></li>
							<li class="menu__item"><a href="#about">О нас</a></li>
							<li class="menu__item"><a href="#service">Сервисы</a></li>
							<li class="menu__item"><a href="#portfolio">Портфолио</a></li>
							<li class="menu__item"><a href="#blog">Блог</a></li>
							<li class="menu__item"><a href="#contact">Контакты</a></li>
							<li class="menu__item"><i class="fas fa-search"></i></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</header>
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col-xl-12">
					<h1 class="header__title"> Роскошный ремонт и строительство </h1>
					<p class="header__text">Подать заявку, чтобы получить больше информации </p>
					<button class="button">Наши сервисы</button>
					<button class="button">Оставить заявку</button>
				</div>
			</div>
		</div>
	</header>
	<footer class="footer" id="contact">
		<div class="container">
			<form class="row justify-content-center form">
				<!-- <div class="col-xl-5"><input type="file" style="display: none;"></div> -->
				<div class="col-xl-5"><input type="text" id="main-article-img" placeholder="Добавить изображение"
						autocomplete="off" required>
				</div>
				<div class="col-xl-5"><input type="password" placeholder="Ваш пароль" class="seed" required></div>
				<div class="" style="height: 0; width: 0; overflow: hidden; float: left;">
					<input id="imgarticle" type="file" accept="image/*">
				</div>
				<div class="col-xl-10"><textarea name="" id="" cols="30" rows="10" placeholder="" class="textArea"></textarea>
				</div>
				<div class="col-xl-2 offset-xl-7"><button class="btn">Отправить</button></div>
			</form>
		</div>
	</footer>



	<script src="js/main.js"></script>
</body>

</html>
